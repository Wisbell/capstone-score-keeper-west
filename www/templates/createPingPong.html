<ion-view view-title="Ping Pong Settings">
  <ion-content>

    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Game Name</span>
          <input type="text" placeholder="This shows up on the game list">
        </label>



        <div class="item item-input-inset">
          <ion-list>
            <div class="item item-divider">Choose Players</div>
            <ion-radio ng-model="playerChoice" ng-value="'2'" name="playerNumber">2 Player</ion-radio>
            <ion-radio ng-model="playerChoice" ng-value="'4'" name="playerNumber">4 Player</ion-radio>
          </ion-list>

          <ion-list>
            <div class="item item-divider">Choose Game</div>
            <ion-radio ng-model="settings.gameChoice" ng-value="'Short'" name="gameType" ng-change="updateSettings()">Short Game</ion-radio>
            <ion-radio ng-model="settings.gameChoice" ng-value="'Long'" name="gameType" ng-change="updateSettings()">Long Game</ion-radio>
          </ion-list>
        </div>

        <div class="card">
          <div class="item item-divider">
            Selected Settings
          </div>
          <div class="item item-text-wrap">

            <div class="list">

              <p class="item item-icon-left">
                <i class="icon ion-person-stalker"></i>
                Players
                <span class="badge badge-assertive" ng-model="playerChoice">{{playerChoice}}</span>
              </p>

              <p class="item item-icon-left">
                <i class="icon ion-person-stalker"></i>
                Type
                <span class="badge badge-assertive" ng-model="gameChoice">{{settings.gameChoice}}</span>
              </p>

              <p class="item item-icon-left">
                <i class="icon ion-person-stalker"></i>
                Winning Score
                <span class="badge badge-assertive" ng-bind="winningScore">{{winningScore}}</span>
              </p>

              <p class="item item-icon-left">
                <i class="icon ion-person-stalker"></i>
                Switch Servers Every
                <span class="badge badge-assertive" ng-bind="switchServer">{{switchServer}}</span>
              </p>

            </div>

          </div>
          <!-- <div class="item item-divider">
            I'm a Footer in a Card!
          </div> -->
        </div>



      </div>

      <input class="button button-full button-positive createGameButton" type="submit" value="Start Ping Pong Game!">
    </form>
  </ion-content>
</ion-view>
