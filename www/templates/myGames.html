<ion-view view-title="Keep Score!">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>

    <div class="card list">
      <div class="item item-divider">
        Your Live Games
      </div>

      <a ng-repeat="game in liveGameList" href="#/app/myGames/{{game.gameTypeLinkName}}/{{game.gameId}}">
        <div class="item item-avatar">
          <img src="{{game.gamePicUrl}}">
          <h2>{{game.gameName}} - {{game.team1Name}} vs {{game.team2Name}}</h2>
          <p>{{game.gameType}}</p>
        </div>
      </a>
    </div>

      </div> -->
