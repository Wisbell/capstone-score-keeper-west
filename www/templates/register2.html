<ion-view view-title="Score Keeper" hide-nav-bar="false">

  <ion-header-bar class="bar-stable bar-balanced">
    <h1 class="title">Menu</h1>
  </ion-header-bar>

  <ion-content>
  <!-- <ion-header-bar class="bar-stable bar-balanced">
    <h1 class="title">Menu</h1>
  </ion-header-bar> -->

  <!-- <div class="bar bar-header bar-balanced">
    <h1 class="title">Score Keeper</h1>
  </div> --> <!-- has-header -->

  <div class="card">
    <div class="item item-text-wrap">
      Make an account, horray.
    </div>
  </div>

    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Register</button>
        </label>
      </div>
    </form>

  </ion-content>
</ion-view>
